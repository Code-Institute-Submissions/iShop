{% extends "base.html" %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<!-- After completing password reset -->
<div class="d-flex">
    <div class="row m-auto">
        <div class="card card-signin my-5 col-sm-12 alert alert-dark">
            <div class="card-body mt-4">
                <p>Your password has been set. Please <a  href="{{ login_url }}" class="btn btn-outline-info">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
