{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="mt-5 text-danger text-capitalize text-center">
    <h1>all products</h1>
</div>
<hr class="red-line mt-3 mb-3">
<!-- All Product display -->
<div class="row row-flex">
    {% for product in products %}
        <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
            <a href='/products/{{ product.slug }}'>
                <div class="card card-body">
                    <div class="card-img-top product-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                        <h5 class="card-title text-uppercase">{{ product.name }}</h5>
                        <p class="card-text fa fa-dollar">{{ product.price }}</p>
                </div>
            </a>
        </div>
     {% endfor %}
</div>
<hr>
<div class="text-center mt-5 mb-5">
<a class="btn btn-danger my-2 my-sm-0 text-uppercase" href="{% url 'products' %}"><i class="fa fa-backward mr-1"></i>Go Back</a>
</div>
</hr>
{% endblock %}
